<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/add.css">
    <script type="text/javascript" src="js/check.js"></script>
</head>

<body>
    <div id="div_container">
        <div id="div_fruit_list">
            <p class="center f30">新增人员信息</p>

            <!-- <form action="personnel.do" method="post"> -->
            <!-- <input type="hidden" name="operate" value="add" /> -->
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">姓名</th>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <th class="w20">职位</th>
                    <td><input type="text" name="title" /></td>
                </tr>
                <tr>
                    <th class="w20">部门</th>
                    <td><input type="text" name="branch" /></td>
                </tr>
                <tr>
                    <th class="w20">性别</th>
                    <td><input type="text" name="gender" /></td>
                </tr>
                <tr>
                    <th class="w20">年龄</th>
                    <td><input type="text" name="age" /></td>
                </tr>
                <tr>
                    <th class="w20">电话号</th>
                    <td><input type="text" name="phoneNumber" /></td>
                </tr>
                <tr>
                    <th class="w20">用户名</th>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <th class="w20">密码</th>
                    <td><input type="text" name="password" /></td>
                </tr>

                <tr>
                    <th class="w20">基本工资</th>
                    <td><input type="text" name="basicSalary" /></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" onclick="return checknull('personnel','add')" value="添加" />
                    </th>
                </tr>
            </table>
            <!-- </form> -->
        </div>
    </div>
</body>

</html>
