<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/add.css">
</head>

<body th:inline="javascript">
    <div id="div_container" th:with="info=${session.info}">
        <div id="div_fruit_list">
            <p class="center f30">职工信息</p>

            <table id="tbl_fruit">
                <tr>
                    <th class="w20">姓名</th>
                    <th class="w20"> <span th:text="${info.name}"></span>
                    </th>
                </tr>
                <tr>
                    <th class="w20">职位</th>
                    <th class="w20"><span th:text="${info.title}"></span></th>
                </tr>
                <tr>
                    <th class="w20">部门</th>
                    <th class="w20"><span th:text="${info.branch}"></span></th>
                </tr>
                <tr>
                    <th class="w20">性别</th>
                    <th class="w20"><span th:text="${info.gender}"></span></th>

                </tr>
                <tr>
                    <th class="w20">年龄</th>
                    <th class="w20"><span th:text="${info.age}"></span></th>

                </tr>
                <tr>
                    <th class="w20">电话号</th>
                    <th class="w20"><span th:text="${info.phoneNumber}"></span></th>

                </tr>
                <tr>
                    <th class="w20">用户名</th>
                    <th class="w20"><span th:text="${info.username}"></span></th>

                </tr>
                <tr>
                    <th class="w20">密码</th>
                    <th class="w20"><span th:text="${info.password}"></span></th>
                </tr>

                <tr>
                    <th class="w20">基本工资</th>
                    <th class="w20"><span th:text="${info.basicSalary}"></span></th>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
