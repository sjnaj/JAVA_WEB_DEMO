<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/add.css">
    <script src="js/check.js"></script>
</head>

<body th:inline="javascript">
    <div id="div_container" th:with="info=${session.selected}">
        <div id="div_fruit_list">
            <p class="center f30">职工信息</p>

            <table id="tbl_fruit">
                <tr>
                    <th class="w20">id</th>
                    <th class="w20"> <input name="id" th:value="${info.id}" readonly></input>
                    </th>
                </tr>
                <tr>
                    <th class="w20">姓名</th>
                    <th class="w20"> <input name="name" th:value="${info.name}"></input>
                    </th>
                </tr>
                <tr>
                    <th class="w20">职位</th>
                    <th class="w20"><input name="title" th:value="${info.title}"></input></th>
                </tr>
                <tr>
                    <th class="w20">部门</th>
                    <th class="w20"><input name="branch" th:value="${info.branch}"></input></th>
                </tr>
                <tr>
                    <th class="w20">性别</th>
                    <th class="w20"><input name="gender" th:value="${info.gender}"></input></th>

                </tr>
                <tr>
                    <th class="w20">年龄</th>
                    <th class="w20"><input name="age" th:value="${info.age}"></input></th>

                </tr>
                <tr>
                    <th class="w20">电话号</th>
                    <th class="w20"><input name="phoneNumber" th:value="${info.phoneNumber}"></input></th>

                </tr>
                <tr>
                    <th class="w20">用户名</th>
                    <th class="w20"><input name="username" th:value="${info.username}"></input></th>

                </tr>
                <tr>
                    <th class="w20">密码</th>
                    <th class="w20"><input name="password" th:value="${info.password}"></input></th>
                </tr>

                <tr>
                    <th class="w20">基本工资</th>
                    <th class="w20"><input name="basicSalary" th:value="${info.basicSalary}"></input></th>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" onclick="return checknull('personnel','edit')" value="更改" />
                    </th>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
